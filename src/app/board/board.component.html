<h1 responsive *ngIf="!winner">Current player: {{ player }} </h1>
<h1 responsive *ngIf="winner">Player {{ winner }} won the game!</h1>

<main>
  <app-square *ngFor="let val of squares; let i = index" 
    [value]="val"
    (click)="makeMove(i)">
  </app-square>
</main>

<button nbButton outline status="danger" (click)="newGame()" *ngIf="winner">Start new game</button>
