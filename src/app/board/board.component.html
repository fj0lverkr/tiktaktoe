<h1 *ngIf="!winner && !isGameOver">Current player: {{ player }} </h1>
<h1 *ngIf="winner">Player {{ winner }} won the game!</h1>
<h1 *ngIf="isGameOver">Game Over!</h1>

<main>
  <app-square *ngFor="let val of squares; let i = index" 
    [value]="val"
    (click)="makeMove(i)">
  </app-square>
</main>

<button nbButton outline status="danger" (click)="newGame()" *ngIf="winner || isGameOver">Start new game</button>
